<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="quiz.css" />

    <script src="quiz.js"></script>

    <title>Quiz Time</title>
  </head>

  <body>
    <h1>Join in today's quiz now!</h1>

    <form id="quiz" name="quiz">
      <p>What is the capital of England?</p>
      <input id="textbox" type="text" name="questionOne" />

      <p>Where is Barcelona?</p>
      <input
        type="radio"
        id="tickbox1"
        name="questionTwo"
        value="France"
        France
      />
      <label for="tickbox1"> France</label><br />
      <input
        type="radio"
        id="tickbox2"
        name="questionTwo"
        value="Italy"
        Italy
      />
      <label for="tickbox2">Italy</label><br />
      <input
        type="radio"
        id="tickbox3"
        name="questionTwo"
        value="Spain"
        spain
      />
      <label for="tickbox3">Spain</label><br />

      <div class="">
        <label for="cars">Choose a primary color:</label>
        <select id="cars">
          <option value="blue">blue</option>
          <option value="orange">orange</option>
          <option value="pink">pink</option>
          <option value="violet">violet</option>
        </select>
      </div>

      <button id="button" type="submit" onclick="check()">Submit</button>
    </form>

    <div id="pressedSubmit">
      <p class="numberCorrect">You done a good job!</p>
    </div>
  </body>
</html>
