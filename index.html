<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="quiz.css" />

    <script src="quiz.js"></script>

    <title>Quiz Time</title>
  </head>

  <body>
    <h1>Join in today's quiz now!</h1>

    <form id="quiz" name="quiz">
      <p>What is the capital of England?</p>
      <input id="textbox" type="text" name="questionOne" />

      <p>Where is Barcelona?</p>
      <input
        type="radio"
        id="tickbox1"
        name="questionTwo"
        value="france"
        checked
      />
      <label for="tickbox1"> France</label><br />

      <input type="radio" id="tickbox2" name="questionTwo" value="italy" />
      <label for="tickbox2">Italy</label><br />

      <input type="radio" id="tickbox3" name="questionTwo" value="spain" />
      <label for="tickbox3">Spain</label><br />

      <div>
        <label for="colors">Choose a primary color:</label>
        <select id="colors">
          <option value="blue">blue</option>
          <option value="orange">orange</option>
          <option value="pink" selected>pink</option>
          <option value="violet">violet</option>
        </select>
      </div>

      <button id="button" type="button" onclick="check()">Submit</button>
    </form>

    <div id="hiddenDiv">
      <p class="hiddenText">You done a good job!</p>
    </div>
  </body>
</html>
